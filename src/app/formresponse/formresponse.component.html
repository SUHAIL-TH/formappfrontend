<app-navbar></app-navbar>
<div style="background-color: rgb(36, 36, 36); height: 150px; display: flex; justify-content: center; align-items: center;">
  <h1 style=" font-family: 'Goldman', sans-serif; font-size: 40px;"  class="gradient-text">FORM RESPONSE</h1>
</div>

<div class="container-fluid" style="min-height: 80vh" >
  
    <div class="row px-xl-5 mt-5">
       
      
      <div class="col-md-12 mt-3">
        <h4 style="color: rgb(0, 0, 0);" *ngIf="false">.....</h4>
        <div class="table-responsive"  style="box-shadow: 0px 1px 1px black; border-radius: 10px;">
          <table class="table align-middle mb-0 bg-white">
              <thead class="bg-light" style="background-color: rgb(227, 226, 226);">
                <tr style="background-color: rgb(238, 232, 232);">
                  <th class="">No</th>
                  <th>responses</th>
                </tr>
              </thead>
              <tbody >
                <tr  *ngFor="let data of  responsedata.data; 
                let i=index">

                <td style="font-family: monospace;">{{i+1}}</td>
                <td style="font-family: monospace;">{{data.keys()}}</td>
                <td style="font-family: monospace;"></td>
                
                </tr>
                
              </tbody>
          </table>
        </div>
      </div>
   </div>
  </div>
  <app-footer></app-footer>
